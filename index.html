<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plan what TO-DO!</title>


    <!--    Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

    <!--    Main style Sheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app-container">
        <div id="header">
            <div class="main">
                <div class="tittle">
                    <h1>Things You<br>planned</h1>
                </div>
                <div class="time">
                    <h2>Sep 5, 2018</h2>
                </div>
                <div class="line"></div>
            </div>
            <div class="stats">
                <div class="group">
                    <div class="personal">
                        <h2>24</h2>
                        <p>Personal</p>
                    </div>
                    <div class="business">
                        <h2>15</h2>
                        <p>Business</p>
                    </div>
                </div>
                <div class="status">
                    <h2><span>65%</span> Done</h2>
                </div>
            </div>
            <div class="background"></div>
            
        </div>
        <div id="activity">
            <input type="text" id="item">
            <div></div>
        </div>
        <div id="list">
            <ul id="todo">

            </ul>

            <ul id="done">

            </ul>
        </div>
    </div>

</body>

</html>
